<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav>
      <img src="./media/icons/logo.svg" alt="logoipsum" class="logo" />
      <ul class="nav_list">
        <li class="list_item"><a href="#" class="item_link">Home</a></li>
        <li class="list_item"><a href="#" class="item_link">Features</a></li>
        <li class="list_item"><a href="#" class="item_link">Pricing</a></li>
        <li class="list_item"><a href="#" class="item_link">Blog</a></li>
      </ul>
      <button class="nav_btn btn">Get Started</button>
    </nav>
    <!-- navbar end -->

    <!-- hero start -->
    <section class="hero">
      <div class="text_wrap">
        <h1 class="hero_title">Grow your subscription business</h1>
        <p class="hero_text ff_mulish">
          Outcome-centered products that reduce churn, optimize pricing, and
          grow your subscription business end-to-end.
        </p>
        <div class="btn_wrap">
          <button class="hero_btn btn">Get Started</button>
          <span class="arrow_wrap"
            ><a href="#"><img src="./media/icons/arrow.svg" alt="arrow" /></a
          ></span>
        </div>
      </div>
      <div class="img_wrap">
        <img src="./media/images/header.png" alt="hero" class="hero_img">
      </div>
    </section>
    <!-- hero end -->
    
    <!-- sponser start-->
    <div class="sponser">
        <img src="./media/icons/sponsor.svg" alt="sponser_one">
        <img src="./media/icons/sponsor.svg" alt="sponser_one">
        <img src="./media/icons/sponsor.svg" alt="sponser_one">
        <img src="./media/icons/sponsor.svg" alt="sponser_one">
        <img src="./media/icons/sponsor.svg" alt="sponser_one">
    </div>
  </body>
</html>
